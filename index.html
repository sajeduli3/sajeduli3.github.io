  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const track = document.querySelector('.reviews-track');
      const slides = document.querySelectorAll('.review-slide');
      const nextBtn = document.querySelector('.next-btn');
      const prevBtn = document.querySelector('.prev-btn');
      
      let currentPosition = 0;
      const slideWidth = 330; // 300px width + 30px margin
      let visibleSlides = Math.floor(document.querySelector('.reviews-carousel').offsetWidth / slideWidth);
      let maxPosition = -((slides.length - visibleSlides) * slideWidth);
      
      // Set initial position
      updateButtonState();
      
      nextBtn.addEventListener('click', function() {
        if (currentPosition > maxPosition) {
          currentPosition -= slideWidth;
          track.style.transform = `translateX(${currentPosition}px)`;
          updateButtonState();
        }
      });
      
      prevBtn.addEventListener('click', function() {
        if (currentPosition < 0) {
          currentPosition += slideWidth;
          track.style.transform = `translateX(${currentPosition}px)`;
          updateButtonState();
        }
      });
      
      function updateButtonState() {
        prevBtn.disabled = currentPosition === 0;
        nextBtn.disabled = currentPosition <= maxPosition;
      }
      
      // Handle window resize
      window.addEventListener('resize', function() {
        visibleSlides = Math.floor(document.querySelector('.reviews-carousel').offsetWidth / slideWidth);
        maxPosition = -((slides.length - visibleSlides) * slideWidth);
        
        // Adjust current position if it's beyond new limits
        if (currentPosition < maxPosition) {
          currentPosition = maxPosition;
        } else if (currentPosition > 0) {
          currentPosition = 0;
        }
        
        track.style.transform = `translateX(${currentPosition}px)`;
        updateButtonState();
      });
    });
  </script>
